<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Musa Magwaza | Projects</title>
    </head>
    <body class="bg-900">
        <div class="container | flex ai-c jc-c">
            <div class="card | bg-700">
                <div class="card__header | grid">
                    <div class="header__img">
                        <img src="./images/tools.png" alt="">
                    </div>

                    <div class="card__description">
                        <h2 class="fs-600 fw-600">My Projects</h2>
                        <p class="fs-100 fw-100">"B.Tech in Electronics and Computer Engineering"</p>
                    </div>
                </div>

                <div class="card__body">
                    <ul class="card__list" id="card-list"></ul>
                </div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="container">
                <div class="content__close">
                    <button id="closeModal"><img src="./images/close.png" alt=""></button>
                </div>
                <div class="content__container" id="content-container"></div>
            </div>
        </div>

        <script type="module" src="./js/app.js"></script>
    </body>
</html>
